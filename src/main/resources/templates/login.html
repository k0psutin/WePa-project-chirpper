<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Chirpper!</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <!-- Removed ', shrink-to-fit=no' from meta -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
            />
        <script
            src="https://kit.fontawesome.com/5b04f5dd6f.js"
            crossorigin="anonymous"
        ></script>
        <title>Chirpper</title>
    </head>
    <body>
        <div>
            <header th:replace="fragments/layout :: navbar">
                <title>Chirpper!</title>
            </header>
            <div class="container h-100">
                <div
                    class="d-flex justify-content-center align-items-center"
                    style="height:80vh;"
                    >
                    <div class="user_card">
                        <div class="d-flex justify-content-center">
                            <div class="brand_logo_container" style="height:15vw;">
                                <img
                                    src="../public/img/cartoon-bird-hi.png"
                                    th:src="@{/img/cartoon-bird-hi.png}"
                                    class="chirpper_logo"
                                    style="width: 15vw;  "
                                    alt="Logo"
                                    />
                            </div>
                        </div>
                        <div class="container text-center" th:unless="${logoutSuccess}">
                            <h3>Good to see you!</h3>
                            <h5>Log in, everybody is missing you!</h5>
                        </div>
                        <div class="container text-center" th:if="${logoutSuccess}">
                            <h3>Leaving so soon?</h3>
                        </div>
                        <div class="d-flex justify-content-center form_container">
                            <form name="f" th:action="@{/login}" method="post">
                                <div class="input-group mb-3">
                                    <div class="input-group-append">
                                        <span
                                            class="input-group-text"
                                            style="background-color: darkred;"
                                            ><i class="fas fa-user" style="color:white;"></i
                                            ></span>
                                    </div>
                                    <input
                                        type="text"
                                        name="username"
                                        class="form-control input_user"
                                        placeholder="username"
                                        />
                                </div>
                                <div class="input-group mb-2">
                                    <div class="input-group-append">
                                        <span
                                            class="input-group-text"
                                            style="background-color: darkred;"
                                            ><i class="fas fa-key" style="color:white;"></i
                                            ></span>
                                    </div>
                                    <input
                                        type="password"
                                        name="password"
                                        class="form-control input_pass"
                                        placeholder="password"
                                        />
                                </div>
                                <div class="form-group">
                                    <div
                                        th:if="${loginError}"
                                        class="alert alert-danger"
                                        role="alert"
                                        id="loginError"
                                        >
                                        Wrong username or password
                                    </div>
                                    <div
                                        th:if="${logoutSuccess}"
                                        class="alert alert-success"
                                        role="alert"
                                        id="logoutSuccess"
                                        >
                                        Logged out successfully!
                                    </div>
                                    <div
                                        th:if="${createSuccess}"
                                        class="alert alert-success"
                                        role="alert"
                                        id="createSuccess"
                                        >
                                        Account created succesfully!
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center mt-3 login_container">
                                    <button type="submit" class="btn btn-danger">
                                        Login
                                    </button>
                                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                                </div>
                            </form>
                        </div>

                        <div class="mt-4">
                            <div class="d-flex justify-content-center links">
                                Don't have an account?
                                <a
                                    style="color:darkred;"
                                    th:href="@{/login/create}"
                                    class="ml-2"
                                    >Sign Up</a
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <script>
            $(document).ready(function () {
                setTimeout(() => {
                    $('#loginError').hide()
                    $('#createSuccess').hide()
                    $('#logoutSuccess').hide()
                }, 3000)
            })
        </script>
    </body>
</html>
