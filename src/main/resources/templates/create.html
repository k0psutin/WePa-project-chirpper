<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Chirpper!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <!-- Removed ', shrink-to-fit=no' from meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5b04f5dd6f.js"
      crossorigin="anonymous"
    ></script>
    <title>Chirpper</title>
  </head>
  <body>
    <div>
      <header th:replace="fragments/layout :: navbar">
        <title>Chirpper!</title>
      </header>
      <div class="container h-100">
        <div
          class="d-flex justify-content-center align-items-center"
          style="height:80vh;"
        >
          <div class="user_card">
            <div class="d-flex justify-content-center">
              <div class="brand_logo_container" style="height:15vw;">
                <img
                  src="../public/img/cartoon-bird-hi.png"
                  th:src="@{/img/cartoon-bird-hi.png}"
                  class="chirpper_logo"
                  style="width: 15vw;  "
                  alt="Logo"
                />
              </div>
               
            </div>
              <div class="container">
                   <h3>Create a new account!</h3>
              </div>
            <div class="d-flex justify-content-center form_container">
              <form th:action="@{/login/create}" th:object="${account}" method="post">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    th:field="*{username}"
                    class="form-control input_user"
                    placeholder="Username"
                    aria-describedby="userHelp"
                  />
                </div>
                  <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" id="userHelp" class="form-text text-muted"></small>
                <div class="input-group mb-2">
                  <input
                    type="text"
                    th:field="*{firstName}"
                    class="form-control input_user"
                    placeholder="First name"
                    aria-describedby="firstnameHelp"
                  />
                   
                </div>
                  <small th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" id="firstnameHelp" class="form-text text-muted"></small>
                <div class="input-group mb-2">
                  <input
                    type="text"
                    th:field="*{lastName}"
                    class="form-control input_user"
                    placeholder="Last name"
                     aria-describedby="lastnameHelp"
                  />
                </div>
                  <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" id="lastnameHelp" class="form-text text-muted"></small>
                <div class="input-group mb-2">
                  <input
                    type="password"
                    th:field="*{password}"
                    class="form-control input_pass"
                    placeholder="Password"
                     aria-describedby="passwordHelp"
                  />
                </div>
                  <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" id="passwordHelp" class="form-text text-muted"></small>
                <div class="d-flex justify-content-center mt-3 login_container">
                  <button type="submit" name="button" class="btn btn-danger">
                    Create account
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
