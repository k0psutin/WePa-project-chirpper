<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Chirpper!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <!-- Removed ', shrink-to-fit=no' from meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5b04f5dd6f.js"
      crossorigin="anonymous"
    ></script>
    <title>Chirpper</title>
  </head>
  <body>
    <div class="container">
      <header th:replace="fragments/nav :: navbar">
        <title>Chirpper!</title>
      </header>
      <div class="container h-100">
        <div
          class="d-flex justify-content-center align-items-center"
          style="height:80vh;"
        >
          <div class="user_card">
            <div class="d-flex justify-content-center">
              <div class="brand_logo_container" style="height:15vw;">
                <img
                  src="../public/img/cartoon-bird-hi.png"
                  th:src="@{/img/cartoon-bird-hi.png}"
                  class="chirpper_logo"
                  style="width: 15vw;  "
                  alt="Logo"
                />
              </div>
            </div>
            <div class="d-flex justify-content-center form_container">
              <form th:action="@{/login/create}" method="post" enctype="utf8">
                <div class="input-group mb-3">
                  <div class="input-group-append">
                    <span
                      class="input-group-text"
                      style="background-color: darkred; color:white;"
                    >
                      Username:
                    </span>
                  </div>
                  <input
                    type="text"
                    name="username"
                    class="form-control input_user"
                    placeholder="Username"
                  />
                </div>

                <div class="input-group mb-2">
                  <div class="input-group-append">
                    <span
                      class="input-group-text"
                      style="background-color: darkred; color:white;"
                    >
                      First name:
                    </span>
                  </div>
                  <input
                    type="text"
                    name="firstName"
                    class="form-control"
                    placeholder="First name"
                  />
                </div>

                <div class="input-group mb-2">
                  <div class="input-group-append">
                    <span
                      class="input-group-text"
                      style="background-color: darkred; color:white;"
                    >
                      Last name:
                    </span>
                  </div>
                  <input
                    type="text"
                    name="lastName"
                    class="form-control"
                    placeholder="Last name"
                  />
                </div>

                <div class="input-group mb-2">
                  <div class="input-group-append">
                    <span
                      class="input-group-text"
                      style="background-color: darkred; color:white;"
                    >
                      Password:
                    </span>
                  </div>
                  <input
                    type="password"
                    name="password"
                    class="form-control input_pass"
                    placeholder="Password"
                  />
                </div>
                <div class="d-flex justify-content-center mt-3 login_container">
                  <button type="submit" name="button" class="btn btn-danger">
                    Create account
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
